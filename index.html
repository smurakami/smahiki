<!DOCTYPE html>
<html>
  <head>
    <title>すま引き！</title>
    <meta charset='utf-8'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <!-- Bootstrap -->
    <link href='css/bootstrap.min.css' rel='stylesheet'>
    <link href='css/style.css' rel='stylesheet'>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id='message_container'>
      <div class='message' id='connecting_message'>
        <div class='text'>接続中...</div>
      </div>
      <div class='message' id='team_select'>
        <div class='text'>
          チームを選択！
        </div>
        <div id='red_button'>
          <div class='text'>
            赤
          </div>
        </div>
        <div id='white_button'>
          <div class='text'>
            白
          </div>
        </div>
        <div id='start_button'>
          <div class='text'>
            Start!
          </div>
        </div>
      </div>
      <div class='message' id='one_button'>
        <div class='text'>
          1
        </div>
      </div>
      <div class='message' id='two_button'>
        <div class='text'>
          2
        </div>
      </div>
      <div class='message' id='three_button'>
        <div class='text'>
          3
        </div>
      </div>
      <div class='message' id='go_button'>
        <div class='text'>
          go!
        </div>
      </div>
    </div>
    <div id='background'></div>
    <div id='scroll_body'></div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src='https://code.jquery.com/jquery.js'></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src='js/bootstrap.min.js'></script>
    <script src='js/socket.js'></script>
    <script src='js/main.js'></script>
  </body>
</html>
